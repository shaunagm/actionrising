{% load slate_extras %}

{% check_can_edit for object as can_edit %}

{% if can_edit %}
      <div class="action-item">
        <a href="{{ object.get_edit_url }}" title="Edit">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit your {{ object.get_cname }}
        </a>
      </div>
{% endif %}
