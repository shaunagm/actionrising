{% load static %}

{% ifequal object.current_privacy 'public' %}
    <div class="action-item">
         <span class="share-popover">
           <i class="fa fa-share-alt-square" data-toggle="popover"></i>
           Share
         </span>

         <div id="share_popover_content" class="hide">
             <ul class="share-buttons">
                  <li><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.actionrising.com&t=" title="Share on Facebook" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent(document.URL)); return false;">
                    <img alt="Share on Facebook" src="{% static 'images/flat_web_icon_set/color/Facebook.png' %}"></a></li>
                  <li><a href="https://twitter.com/intent/tweet?source=http%3A%2F%2Fwww.actionrising.com&text=:%20http%3A%2F%2Fwww.actionrising.com" target="_blank" title="Tweet" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20'  + encodeURIComponent(document.URL)); return false;">
                    <img alt="Tweet" src="{% static 'images/flat_web_icon_set/color/Twitter.png' %}"></a></li>
                  <li><a href="http://www.tumblr.com/share?v=3&u=http%3A%2F%2Fwww.actionrising.com&t=&s=" target="_blank" title="Post to Tumblr" onclick="window.open('http://www.tumblr.com/share?v=3&u=' + encodeURIComponent(document.URL) + '&t=' +  encodeURIComponent(document.title)); return false;">
                    <img alt="Post to Tumblr" src="{% static 'images/flat_web_icon_set/color/Tumblr.png' %}"></a></li>
                  <li><a href="http://pinterest.com/pin/create/button/?url=http%3A%2F%2Fwww.actionrising.com&description=" target="_blank" title="Pin it" onclick="window.open('http://pinterest.com/pin/create/button/?url=' + encodeURIComponent(document.URL) + '&description=' +  encodeURIComponent(document.title)); return false;">
                    <img alt="Pin it" src="{% static 'images/flat_web_icon_set/color/Pinterest.png' %}"></a></li>
                  <li><a href="https://pinboard.in/popup_login/?url=http%3A%2F%2Fwww.actionrising.com&title=&description=" target="_blank" title="Save to Pinboard" onclick="window.open('https://pinboard.in/popup_login/?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;">
                    <img alt="Pin it" src="{% static 'images/flat_web_icon_set/color/Pinboard.png' %}"></a></li>
                  {% if user.is_authenticated %}
                      {% include 'notifications/email_nonusers.html' %}
                  {% endif %}
             </ul>
         </div>
    </div>
{% endifequal %}
