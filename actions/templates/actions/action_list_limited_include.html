<table class="table table-striped table-hover" id="actions">
  <thead>
    <tr>
      <th>#</th>
      <th>Action</th>
      <th>Status</th>
      <th>Tags</th>
    </tr>
  </thead>
  <tbody>
      {% for action in object_list %}
      <tr>
          <td>{{ forloop.counter }}</td>
          <td class="actiondetails title"><a href="{{ action.get_robust_url }}">{{ action.title }}</a></td>
          <td class="status">{{ action.get_status }}</td>
          <td class="tags">{% include "tags/label_include.html" with object_list=action.get_tags %}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
