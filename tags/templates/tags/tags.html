{% extends "mysite/base.html" %}

{% block content %}

    <div class="row">
       <div class="col-sm-10 col-sm-offset-1">

         <table class="table table-striped table-hover ">
           <thead>
             <tr>
               <th>#</th>
               <th>Name</th>
               <th>Detail</th>
               <th># of Times Used</th>
             </tr>
           </thead>
           <tbody>

               {% for object in object_list %}
               <tr>
                   <td>{{ forloop.counter }}</td>
                   <td><a href="{{ object.get_link }}">{{ object.name }}</a></td>
                   <td>{{ object.description }}</td>
                   <td>{{ object.action_count }}</td>
               </tr>
               {% endfor %}
           </tbody>
         </table>


       </div>
    </div>

{% endblock content %}
