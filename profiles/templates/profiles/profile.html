{% extends "mysite/base.html" %}

{% block content %}

  <div class="row">
     <div class="col-sm-10 col-sm-offset-1">
       <h2>{{ user.username }}</h2>
       <i class="fa fa-location-arrow" aria-hidden="true"> location </i>
       <h4>{{ user.profile.text }}</h4>
     </div>
  </div>

  <div class="row">
     <div class="col-sm-10 col-sm-offset-1">
       {% for link in user.profile.get_links %}
             {{ link }}  <!-- template tag that gets correct fontawesome icon for link -->
       {% endfor %}
     </div>
   </div>

  <div class="row">
     <div class="col-sm-5 col-sm-offset-1">
       <!-- Include of five most recent open actions, with link to view of all -->
     </div>
     <div class="col-sm-5 col-sm-offset-1">
       <!-- Include of five most recent closed actions, with link to view of all -->
     </div>
   </div>


{% endblock content %}
