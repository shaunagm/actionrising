{% extends "mysite/base.html" %}

{% block content %}

  <div class="row">
     <div class="col-sm-10 col-sm-offset-1">
       <h2>{{ object.username }}
         {% ifequal object.username request.user.username %}
             <a href="{{ object.profile.get_edit_url }}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
         {% endifequal %}
       </h2>
       <i class="fa fa-location-arrow" aria-hidden="true"> location </i>
       <h4>{{ object.profile.text }}</h4>
     </div>
  </div>

  <div class="row">
     <div class="col-sm-10 col-sm-offset-1">
       {% for link in object.profile.get_links %}
             {{ link }}  <!-- template tag that gets correct fontawesome icon for link -->
       {% endfor %}
     </div>
   </div>

  <div class="row">
     <div class="col-sm-5 col-sm-offset-1">
       <!-- Include of five most recent open actions, with link to view of all -->
     </div>
     <div class="col-sm-5 col-sm-offset-1">
       <!-- Include of five most recent closed actions, with link to view of all -->
     </div>
   </div>


{% endblock content %}
