{% for tracker in object.visible_list %}
  <span class="tracker_span">
    <a href="{{ tracker.slate.get_absolute_url }}">{{ tracker.slate.title }}</a>
  </span>
{% endfor %}

{% if object.restricted_count > 0 %}
  <span class="tracker_span">
    {% ifnotequal object.restricted_count object.total_count %}
      and
    {% endifnotequal %}
    {{ object.restricted_count }} private slate{{ object.restricted_count|pluralize }}
  </span>
{% endif %}
