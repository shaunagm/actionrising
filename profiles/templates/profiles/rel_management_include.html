{% if request.user.is_authenticated %}

  {% load profile_extras %}
  {% get_relationship object as info %}

  <div class="btn-group" id="rel-management-button">
    <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Manage <span class="caret"></span></a>
    <ul class="dropdown-menu">
      <li><a href="{% url 'toggle_relationships' pk=object.pk toggle_type='follow' %}">
          {{ info.follow_statement }}
      </a></li>
      <!-- {% if info.is_following %}
      <li><a href="{% url 'toggle_relationships' pk=object.pk toggle_type='account' %}">
          {{ info.account_statement }}
      </a></li>
      {% endif %} -->
      <li><a href="{% url 'toggle_relationships' pk=object.pk toggle_type='mute' %}">
          {{ info.mute_statement }}
      </a></li>
    </ul>
  </div>

{% endif %}
