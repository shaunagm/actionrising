<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <div class="well">
      <div class="stats-flex">

          <h4>Current Streak</h4>
          <span class="badge primary">{{ action_streak_current }}</span>

          <h4>
            Actions Finished (out of {{ total_actions }})
          </h4>
          <div class="progress progress-striped">
            <div class="progress-bar progress-bar-info"
              role="progressbar"
              aria-valuenow="{{ percent_finished }}"
              aria-valuemin=0 aria-valuemax=100
              style="width: {{ percent_finished }}%">
              {{ percent_finished }}%
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
