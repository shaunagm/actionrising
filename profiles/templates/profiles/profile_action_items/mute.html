{% if follows %}
  <div class="action-item">
    <a href="{% url 'toggle_relationships' pk=object.pk toggle_type='mute' %}">
      {% if mutes %}
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          Unmute user
      {% else %}
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          Mute user
      {% endif %}
    </a>
  </div>
{% endif %}
