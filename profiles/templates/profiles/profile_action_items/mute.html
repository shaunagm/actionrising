{% if follows %}
  <div class="action-item">
    <a href="{% url 'toggle_relationships' pk=object.pk toggle_type='mute' %}">
      {% if mutes %}
          <i class="fa fa-volume-up" aria-hidden="true"></i>
          Unmute
      {% else %}
          <i class="fa fa-volume-off" aria-hidden="true"></i>
          Mute
      {% endif %}
    </a>
  </div>
{% endif %}
