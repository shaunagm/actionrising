<div class="action-item">
  <a href="{% url 'toggle_relationships' pk=object.pk toggle_type='follow' %}">
    {% if follows %}
        <i class="fa fa-times" aria-hidden="true"></i>
        Unfollow
    {% else %}
        <i class="fa fa-user-plus" aria-hidden="true"></i>
        Follow
    {% endif %}
  </a>
</div>
