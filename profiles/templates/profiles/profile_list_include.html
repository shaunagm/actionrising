<table class="table table-striped table-hover" id="profiles">
  <thead>
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Name</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
      {% for user in object_list %}
      <tr>
          <td>{{ forloop.counter }}</td>
          <td><a href="{{ user.profile.get_absolute_url }}">{{ user.username }}</a></td>
          <td>{{ user.first_name }} {{ user.last_name }}</td>
          <td>{{ user.profile.get_location }}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
