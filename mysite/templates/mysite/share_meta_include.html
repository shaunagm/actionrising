{% load static %}

<meta property="og:title" content="{{ object.title }}">
{% if object.description %}
  <meta property="og:description" content="{{ object.description|safe }}">
{% else %}
  <meta property="og:description" content="Take action with us on ActionRising!">
{%endif %}
<meta property="og:url" content="{{ object.get_absolute_url_with_domain }}">
<meta property="og:image" content="https://www.actionrising.com{% static 'images/logo_for_mediashare.png' %}">
