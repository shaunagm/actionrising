{% extends "mysite/base.html" %}

{% block title %} {{ object.title }} | ActionRising Blog {% endblock %}

{% block content %}

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <h2>{{ object.title }}</h2>
      <h5>Posted {{ object.date_created }}</h5>
      {{ object.description|safe }}
    </div>
  </div>

{% endblock content %}
