<table class="table table-striped table-hover main-list" id="groups">
  <thead>
    <tr>
      <th>Group Name</th>
      <th>Summary</th>
      <th>Tags</th>
    </tr>
  </thead>
  <tbody>
      {% for object in object_list %}
       <tr>
          <td class="name"><a href="{{ object.get_absolute_url }}">
              {{ object.groupname }}</a></td>
          <td class="summary">{{ object.summary }}</td>
          <td class="members">{% include "tags/label_include.html" with object_list=object.tags.all %}</td>
        </tr>
      {% endfor %}
  </tbody>
</table>
